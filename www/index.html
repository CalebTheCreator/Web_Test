<html>
	<head>
		<title>Welcome!</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script>
		
			function show(id)
			{
				closeAllMenus();
				var div = document.getElementById(id);
				div.style.display = "block";
			}
			
			function hide(id)
			{
				var div = document.getElementById(id);
				div.style.display = "none";
			}
			
			function closeAllMenus()
			{
				hide('projects');
			}
		
		</script>
	</head>
